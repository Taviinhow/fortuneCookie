<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da sorte</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="screen1">
            <h1>Qual é a sua sorte<br>de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <img id="clickableImage" src="./assets/fortuneCookie.svg" alt="Imagem de um biscoito da sorte">
        </div>


        <div class="screen2 hide">
            <h2>Aqui está a sua sorte de hoje:</h2>
            <div class="textContent">
                <p id="randomPhrases">Click the button to get a random phrase</p>
            </div>
            <img src="./assets/brokenCookie.svg" alt="Imagem de um biscoito da sorte quebrado">
            <button id="btnReset">Abrir outro biscoito</button>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
